<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project3</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="mainpage">
        <div class="container">
            <header class="header">
                <h3>freeCodeCamp Survey Form</h3>
                <p class="hp">Thank you for taking the time to help us improve</p>
            </header>
            
            <form action="data.php" method= "post" class="Form">
                
                    <div class="name">
                        <label for="Name">Name</label>
                        <input type="text" id="Name" name="Name" placeholder="Enter your name" class="form-inputs">
                    </div>
                    <div class="Email">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter your Email" class="form-inputs">
                    </div>
                    <div class="Age">
                        <label for="Age">Age(optional)</label>
                        <input type="number" id="Name" name="Age" placeholder="Age" min="0" max="150" class="form-inputs">
                    </div>
                    <div class="Role">
                        <label for="role">Which option best describes your current role?</label>
                        <select name="role" id="role" placeholder="Select current role" class="form-inputs">
                            <option value="scr" selected disabled>Select current role</option>
                            <option value="student">Student</option>
                            <option value="ftj">Full Time Job</option>
                            <option value="ftl">Full Time Learner</option>
                            <option value="pnts">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="recommendation">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <label><input type="radio" id="definitely" name="rcm" value="Definitely" class="input-radio">Definitely</label>
                        <label><input type="radio" id="maybe" name="rcm" value="Maybe" class="input-radio">Maybe</label>
                        <label><input type="radio" id="No" name="rcm" value="Not sure" class="input-radio">Not Sure</label>
                    </div>
                    <div class="features">
                        <label for="features">What is your favorite feature of freeCodeCamp?</label>
                        <select name="features" id="features" class="form-inputs">
                            <option value="san" selected disabled>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="Open_src">Open Source</option>
                        </select>
                    </div>
                    <div class="improvements">
                        <p>What would you like to see improved? (Check all that apply)</p>
                        <label><input type="checkbox" id="front-end" name="improvements[]" value="front-end">Front-end Projects</label>
                        <label><input type="checkbox" id="back-end" name="improvements[]" value="back-end">Back-end Projects</label>
                        <label><input type="checkbox" id="data_visuallisation" name="improvements[]" value="data_visuallisation">Data Visuallisation</label>
                        <label><input type="checkbox" id="challenges" name="improvements[]" value="">Challenges</label>
                        <label><input type="checkbox" id="open_source_community" name="improvements[]" value="open_source_community">Open Source Community</label>
                        <label><input type="checkbox" id="gitter_help_rooms" name="improvements[]" value="gitter_help_rooms">Gitter help rooms</label>
                        <label><input type="checkbox" id="videos" name="improvements[]" value="videos">Videos</label>
                        <label><input type="checkbox" id="city_meetups" name="improvements[]" value="city_meetups">City Meetups</label> 
                        <label><input type="checkbox" id="wiki" name="improvements[]" value="wiki">Wiki</label>
                        <label><input type="checkbox" id="forum" name="improvements[]" value="forum">Forum</label> 
                        <label><input type="checkbox" id="additional_courses" name="improvements[]" value="additional_courses">Additional Courses</label>
                    </div>
                    <div class="comments">
                        <p>Any comments or suggestions?</p>
                        <textarea name="comment" class="input-text" id="" cols="30" rows="6" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="submit-cta">
                        <button type="submit" class="form-inputs" id="submit-cta">Submit</button>
                    </div>
               
                </form>
        </div>
    </section> 
</body>
</html>
